# render.yaml - Configuraci√≥n minimalista que SIEMPRE funciona
services:
  - type: web
    name: ml-service
    env: python
    runtime: python
    plan: free
    region: oregon
    # Comando de build ultra-simple
    buildCommand: |
      echo "ÔøΩ Build minimalista iniciado..."
      python --version
      
      # Instalar solo dependencias cr√≠ticas
      pip install --upgrade pip
      pip install -r requirements.txt
      
      # Intentar instalar numpy OPCIONALMENTE (no fallar si falla)
      echo "üî¢ Intentando instalar numpy (opcional)..."
      pip install --only-binary=:all: --prefer-binary numpy==1.24.3 || echo "‚ö†Ô∏è numpy omitido"
      
      echo "‚úÖ Build completado - API funcionar√° con o sin numpy"
      
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1
    healthCheckPath: /health
    envVars:
      # Solo variables esenciales
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "8000"
